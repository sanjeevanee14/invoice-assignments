<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Design </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

     <div class="container">
	 
    <div class="row">
      <div class="col-7 overflow-auto">

        <invoice-component>
		
        </invoice-component>
      </div>
      <div class="col-5">
        <invoice-form-component data='{
  "fields": [
    {"label": "Date:", "type": "date", "name": "invoiceDate", "row": 1},
    {"label": "Vno:", "type": "text", "name": "vno", "row": 1},
    {"label": "Invoice No:", "type": "text", "name": "uid", "row": 1, "disabled": true},
    {
      "label": "Company:",
      "type": "text",
      "name": "company",
      "className": "formly-company",
      "autoComplete": true
    },
<script type="application/json">
    {"label": "Particulars:", "type": "array", "name": "particulars", "row": 2,
      "fields": [
        {"label": "Name", "type": "text", "name": "name"},
        {"label": "Quantity", "type": "number", "name": "quantity"},
        {"label": "GST", "type": "number", "name": "gst"},
        {"label": "MRP", "type": "number", "name": "mrp"},
        {"label": "Sale Rate", "type": "number", "name": "saleRate"},
        {"label": "Discount", "type": "number", "name": "discount"}
      ]
},
    {"label": "Godown:", "type": "text", "name": "config.storageLocationId", "row": 2},
    {"label": "Party:", "type": "text", "name": "Party.name", "row": 3},
    {"label": "Narration:", "type": "text", "name": "remark", "row": 3},
    {"label": "PO No:", "type": "text", "name": "purchaseOrderNo", "row": 4, "required": true}
  ]
}'>
	
        </invoice-form-component>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.querySelector('invoice-form-component').addEventListener('submit', (event) => {
      console.log('Form Data:', event.detail);
      const invoiceData = {
        companyName: event.data.Company.name,
      };

      // Update the invoice-component's data attribute
      const invoiceComponent = document.querySelector('invoice-component');
      invoiceComponent.setAttribute('data', JSON.stringify(invoiceData));
    });


  </script>
</body>

</html>
